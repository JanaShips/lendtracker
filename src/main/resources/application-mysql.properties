# ===========================================
# MySQL Configuration for LendTracker
# ===========================================
# To use this profile, run with: 
#   mvn spring-boot:run -Dspring-boot.run.profiles=mysql
# Or set environment variable: SPRING_PROFILES_ACTIVE=mysql

# Application
spring.application.name=LendTracker

# ===========================================
# MySQL Connection Settings
# ===========================================
# Railway provides: MYSQLHOST, MYSQLPORT, MYSQLDATABASE, MYSQLUSER, MYSQLPASSWORD
# Local: uses localhost defaults

spring.datasource.url=${MYSQL_URL:jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:lendtracker}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:root}

# ===========================================
# JPA/Hibernate Settings
# ===========================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Logging (for debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



















