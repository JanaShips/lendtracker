# H2 Database (File-based for persistence)
# Data stored at: ~/lendtracker-data/lendtracker.mv.db
# ============================================

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:~/lendtracker-data/lendtracker;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=lendtracker123

# JPA/Hibernate for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Development Logging
logging.level.com.lendtracker=DEBUG
logging.level.org.springframework.security=DEBUG

# Dev email settings (console output for testing)
# Set actual Gmail credentials to test email sending
spring.mail.host=smtp.gmail.com
spring.mail.port=587

