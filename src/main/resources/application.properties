# ============================================
# LendTracker - Base Configuration
# ============================================
# Use profiles: dev, prod
# Run with: -Dspring.profiles.active=prod
# Default profile is 'dev'
# ============================================

spring.application.name=LendTracker

# Active Profile (change to 'prod' for production)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ============================================
# JWT Configuration
# ============================================
# In production, set JWT_SECRET environment variable
jwt.secret=${JWT_SECRET:lendtracker-super-secret-key-that-is-at-least-256-bits-long-for-hs256-algorithm-security}
# Token expiration: 7 days in milliseconds
jwt.expiration=${JWT_EXPIRATION:604800000}

# ============================================
# Email Configuration (for OTP & Notifications)
# ============================================
# Gmail SMTP Configuration
# To enable real emails:
# 1. Enable 2-Step Verification: https://myaccount.google.com/security
# 2. Generate App Password: https://myaccount.google.com/apppasswords
# 3. Update the password below
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=jana.amcle@gmail.com
spring.mail.password=ddvryfglwetyscad
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# NOTE: If email is not configured, OTPs are logged to console in DEV mode

# Application URL (for password reset links)
app.base-url=${APP_BASE_URL:http://localhost:5173}
app.name=LendTracker

# ============================================
# Common JPA Settings
# ============================================
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.open-in-view=false

# ============================================
# Server Configuration
# ============================================
server.port=${PORT:8080}

# ============================================
# Logging
# ============================================
logging.level.root=INFO
logging.level.com.lendtracker=${LOG_LEVEL:INFO}

# ============================================
# Actuator (Health Checks & Monitoring)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.mail.enabled=false
