# ============================================
# LendTracker - PostgreSQL Configuration
# ============================================
# Use with: -Dspring.profiles.active=postgres
# For Railway, Render, Heroku, Supabase
# ============================================

# PostgreSQL Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:lendtracker}}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Disable H2 Console
spring.h2.console.enabled=false

# Production Logging
logging.level.com.lendtracker=INFO
