<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17"/>
      <stop offset="100%" style="stop-color:#1a1f2e"/>
    </linearGradient>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bgGrad)"/>
  
  <!-- Glow effect -->
  <circle cx="256" cy="256" r="140" fill="url(#coinGrad)" opacity="0.15"/>
  
  <!-- Main coin/money symbol -->
  <circle cx="256" cy="240" r="100" fill="url(#coinGrad)" stroke="#059669" stroke-width="6"/>
  
  <!-- Rupee/Dollar symbol -->
  <text x="256" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#0a0e17">â‚¹</text>
  
  <!-- Tracking arrows (circular) -->
  <path d="M 180 340 Q 256 400 332 340" fill="none" stroke="url(#accentGrad)" stroke-width="12" stroke-linecap="round"/>
  <path d="M 320 350 L 340 340 L 330 320" fill="none" stroke="url(#accentGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Small decorative circles -->
  <circle cx="140" cy="180" r="20" fill="url(#accentGrad)" opacity="0.6"/>
  <circle cx="372" cy="180" r="15" fill="url(#coinGrad)" opacity="0.6"/>
</svg>
